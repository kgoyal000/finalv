<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <title>Camera App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css?version=4">
</head>
<body>
  <div id="container">
    <div id="vid_container">
        <video id="video" autoplay playsinline></video>
        <div id="video_overlay"></div>
    </div>
    <div id="gui_controls">
        <a id="switchCameraButton" style="position: absolute; top: 45%; transform: translate(-50%, -50%);box-shadow: none;" class="btn-floating btn-large waves-effect waves-light teal accent-4" name="switch Camera" type="button" aria-pressed="false"><i class="material-icons" style="font-size:2.2rem">flip_camera_ios</i></a>
        <a id="takePhotoButton" class="btn-floating btn-large waves-effect waves-light blue" style="box-shadow: none;background-color: transparent !important;height: 90px;width: 90px;position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" name="take Photo" type="button"><i class="material-icons" style="font-size: 6rem;line-height: 75px;">radio_button_checked </i></a>
        <button id="toggleFullScreenButton" name="toggle FullScreen" type="button" aria-pressed="false" style="display:none"></button>
        <div id="float" class="fixed-action-btn click-to-toggle">
          <a class="btn-floating btn-large teal accent-4 my-btn">
            <i class="large material-icons">more_horiz</i>
          </a>
          <ul>
            <!-- <li><a id="toggleFullScreenButton" class="btn-floating red" name="toggle FullScreen" type="button" aria-pressed="false"><i class="material-icons">aspect_ratio</i></a></li> -->
            <li><a class="btn-floating btn-menu light-blue accent-3"><i class="material-icons">collections</i></a></li>
            <li><a class="btn-floating btn-menu purple darken-1"><i class="material-icons">create_new_folder</i></a></li>
            <li><a class="btn-floating btn-menu pink"><i class="material-icons">image_search</i></a></li>
          </ul>
        </div>
    </div>
  </div> 
  <img alt="your-img">
  
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/DetectRTC.min.js"></script>
  <script src="js/adapter.min.js"></script>  
  <script src="js/screenfull.min.js"></script>
  <script src="js/howler.core.min.js"></script>
  <script src="js/main.js"></script> 

</body>
</html>
