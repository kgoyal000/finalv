<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <title>Camera App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css?version=8">
</head>
<body>
  <div id="container">
<!--     Camera Viewer Video Container -->
    <div id="vid_container">
        <video id="video" autoplay playsinline></video>
        <div id="video_overlay"></div>
    </div>
 
<!--     All Buttons -->
    <div id="gui_controls">
<!--  Flip Camera -->
      <a id="switchCameraButton" style="position: absolute;top: 45%; transform: translate(-50%, -50%);" class="btn-floating btn-large waves-effect waves-light purple" name="switch Camera" type="button" aria-pressed="false"><i class="material-icons" style="font-size:2.2rem;color:#fff;  position: absolute; left: 50%; transform: translate(-50%, -50%); top: 50%;">flip_camera_ios</i></a>
<!--       Capture Button  -->
      <a id="takePhotoButton" class="btn-floating btn-large waves-effect waves-light blue" style="box-shadow: none;background-color: rgba(255, 255, 255, 0) !important;height: 90px;width: 90px;position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);" name="take Photo" type="button"><i class="material-icons" style="font-size: 6rem;line-height: 75px;position: absolute; left: 50%; transform: translate(-50%, -50%); top: 50%;">radio_button_checked </i></a>
<!--       Full screen Disabled Button -->
      <button id="toggleFullScreenButton" name="toggle FullScreen" type="button" aria-pressed="false" style="display:none"></button>
<!--      Menu Div -->
      <div id="float" class="fixed-action-btn click-to-toggle">
          <a class="btn-floating btn-large purple my-btn">
            <i class="large material-icons" style="color:#fff">more_horiz</i>
          </a>
          <ul>
            <!-- <li><a id="toggleFullScreenButton" class="btn-floating red" name="toggle FullScreen" type="button" aria-pressed="false"><i class="material-icons">aspect_ratio</i></a></li> -->
            <li><a class="btn-floating btn-menu purple"><i class="material-icons" style="color:#fff">collections</i></a></li>
            <li><a class="btn-floating btn-menu purple"><i class="material-icons" style="color:#fff">create_new_folder</i></a></li>
            <li><a class="btn-floating btn-menu purple"><i class="material-icons" style="color:#fff">image_search</i></a></li>
          </ul>
        </div>
    </div>
  </div> 
  
<!--   Caputred Image -->
  <img alt="your-img">
    <select id="filter" style="display:block;position:absolute" >
        <option value="none">None</option>
        <option value="blur">Blur</option>
        <option value="grayscale">Grayscale</option>
        <option value="invert">Invert</option>
        <option value="sepia">Sepia</option>
      <option value="brightness">Brightness</option>
      <option value="contrast">Contrast</option>
      <option value="huerotate">Huerotate</option>
      <option value="opacity">Opacity</option>
      <option value="saturate">Saturate</option>
      <option value="new1">New 1</option>
      <option value="new2">New 2</option>
      <option value="new3">New 3</option>
      <option value="new4">New 4</option>
    </select>
  
<!--   JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/DetectRTC.min.js"></script>
  <script src="js/adapter.min.js"></script>  
  <script src="js/screenfull.min.js"></script>
  <script src="js/howler.core.min.js"></script>
  <script src="js/main.js?version=5"></script> 
  <script>
    const video1 = window.video = document.querySelector('video');
    const filterSelect = document.querySelector('select#filter');
    filterSelect.onchange = function() {
  video1.className = filterSelect.value;
};
  </script>

</body>
</html>
